<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js"></script>
    <script src="scripts/lib/threebox.js" type="text/javascript"></script>

    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css"
      rel="stylesheet"
    />

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
  </head>

  <body>
    <!-- start app -->

    <div id="map">
      <canvas id="deck-canvas"></canvas>
    </div>


    <nav id="listing-group" class="listing-group">
      <p><h2>Layers</br> </h2>
        hit 'Spacebar' to hide</p>
      <input type="checkbox" id="rotateTo" checked="checked" />
      <label for="rotateTo">project</label>
      <input type="checkbox" id="noiseMap" checked="checked" />
      <label for="noiseMap">noise</label>
      <input type="checkbox" id="simData" checked="checked" />
      <label for="simData">ABM</label>
    </nav>
    <!--  -->
    <div id="legend" class="legend">
    <h2>Legend</h2> 
    <ul>
        <li>Offices High</li>
        <li>Offices Low</li>
        <li>Open Space</li>
        <li>Road</li>
        <li>Residential High</li>
        <li>Residential Low</li>
     </ul>
     <div id ="timeStamp" class= "timeStamp"></div>

   </div>
   <script src="./scripts/index.js"></script>

  </body>
</html>
