<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
  </head>
  <!--  -->
  <body>
    <p class="loading">Loading map...</p>

    <div id="helpDiv" class="helpDiv">
      <p>
        Start by adding CityScope table name to the URL:
        "https://cityscope.media.mit.edu/CS_Grasbrook/?grasbrook"
      </p>
    </div>
    <div id="ui" class="ui">
      <h1>CityScopeJS</h1>
      <p>Click 'Space' to hide | 'Shift+Z' to keystone</p>

      <h2>Display</h2>
      <nav id="uiList" class="uiList">
        <input type="checkbox" id="projectionMode" checked="checked" />
        <label for="projectionMode">Toggle Camera Rotation</label>
        <input type="checkbox" id="keystone" />
        <label for="keystone">
          Toggle Keystone Mode (will reload page)
          <div id="keystoneButton"></div
        ></label>
        <!--  -->
        <h2>Layers</h2>
        <!--  -->
        <input type="checkbox" id="3dBuildingsLayer" checked="checked" />
        <label for="3dBuildingsLayer">3d Buildings</label>

        <!--  -->
        <input type="checkbox" id="AccessLayer" checked="checked" />
        <label for="AccessLayer">Access Layer</label>
        <!--  -->
        <input type="checkbox" id="noiseLayer" checked="checked" />
        <label for="noiseLayer">noise</label>

        <!--  -->
        <input type="checkbox" id="gridLayerLine" checked="checked" />
        <label for="gridLayerLine">Grid Layer</label>
      </nav>
      <!--  -->
      <div id="timeStamp" class="timeStamp"></div>
      <input
        type="range"
        min="0"
        max="99"
        value="1"
        class="slider"
        id="mobilitySlider"
      />
      <div id="simPaceDiv" div class="timeStamp"></div>
      <input
        type="range"
        min="0"
        max="500"
        value="50"
        class="slider"
        id="simPaceSlider"
      />
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
